<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ポートフォリオ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#works">Works</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="about" class="about">
            <h1>ポートフォリオ</h1>
            <p>Web開発者としての作品集</p>
        </section>

        <section id="works" class="works">
            <h2>Works</h2>
            <div class="work-item">
                <h3>わたしの緑黄色PLUS</h3>
                <div class="work-content">
                    <img src="images/watashinoryokuousyokuplus.png" alt="わたしの緑黄色PLUS" style="max-width: 100%; height: auto; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
                    <p>青汁サプリメントのECサイト</p>
                    <ul>
                        <li>レスポンシブデザイン</li>
                        <li>商品購入フロー実装</li>
                        <li>カート機能</li>
                    </ul>
                    <a href="https://e7hcx.hp.peraichi.com/watashinoryokuousyokuplus" target="_blank" class="work-link">サイトを見る</a>
                </div>
            </div>
        </section>

        <section id="contact" class="contact">
            <h2>Contact</h2>
            <form class="contact-form" action="#" method="post" autocomplete="off">
  <div class="form-group">
    <label for="name">お名前</label>
    <input type="text" id="name" name="name" required>
  </div>
  <div class="form-group">
    <label for="email">メールアドレス</label>
    <input type="email" id="email" name="email" required>
  </div>
  <div class="form-group">
    <label for="message">お問い合わせ内容</label>
    <textarea id="message" name="message" rows="4" required></textarea>
  </div>
  <button type="submit">送信</button>
</form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Portfolio. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
